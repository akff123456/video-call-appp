<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>–í–∏–¥–µ–æ –∑–≤–æ–Ω–æ–∫</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
    background: #f4f4f4;
  }
  #videos {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  video {
    width: 45vw;
    max-width: 400px;
    border-radius: 8px;
    border: 2px solid #333;
  }
  button {
    margin: 5px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
  }
  button:hover {
    background-color: #45a049;
  }
  #shareLink {
    margin-top: 15px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>–í–∏–¥–µ–æ –∑–≤–æ–Ω–æ–∫</h1>

<div id="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div>
  <button id="startButton">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button id="hangupButton" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
</div>

<div id="shareLink"></div>

<script>
(() => {
  const startButton = document.getElementById('startButton');
  const hangupButton = document.getElementById('hangupButton');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const shareLink = document.getElementById('shareLink');

  const roomId = window.location.pathname.split('/').pop();

  // –ï—Å–ª–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ, —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
  if (window.location.pathname === '/' || window.location.pathname === '') {
    const newRoomId = crypto.randomUUID();
    window.location.href = `/call/${newRoomId}`;
    return;
  }

  // –ò—Å–ø–æ–ª—å–∑—É–µ–º WSS –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞ HTTPS, –∏–Ω–∞—á–µ WS
  const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  const socket = new WebSocket(`${protocol}//${window.location.host}`);

  let localStream = null;
  let peerConnection = null;

  const configuration = {
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  };

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', room: roomId }));
    shareLink.innerHTML = `üîó –û—Ç–ø—Ä–∞–≤—å —ç—Ç—É —Å—Å—ã–ª–∫—É, —á—Ç–æ–±—ã –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞:<br><b>${window.location.href}</b>`;
  });

  socket.addEventListener('message', async event => {
    const data = JSON.parse(event.data);

    if (!peerConnection) return;

    switch(data.type) {
      case 'offer':
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.send(JSON.stringify({ type: 'answer', answer }));
        break;

      case 'answer':
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        break;

      case 'candidate':
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞', e);
        }
        break;

      case 'hangup':
        endCall();
        break;
    }
  });

  startButton.onclick = async () => {
    startButton.disabled = true;
    hangupButton.disabled = false;

    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;

    peerConnection = new RTCPeerConnection(configuration);

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        socket.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
      }
    };

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);

    socket.send(JSON.stringify({ type: 'offer', offer }));
  };

  hangupButton.onclick = () => {
    socket.send(JSON.stringify({ type: 'hangup' }));
    endCall();
  };

  function endCall() {
    startButton.disabled = false;
    hangupButton.disabled = true;

    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
  }
})();
</script>

</body>
</html>
