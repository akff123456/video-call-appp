<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео звонок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }

        button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #shareLink {
            margin-top: 15px;
            text-align: center;
            word-wrap: break-word;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <button id="startButton">Позвонить</button>
        <button id="hangupButton">Завершить</button>
    </div>
    <div id="shareLink"></div>

    <script src="script.js"></script>
</body>
</html>
