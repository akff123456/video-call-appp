<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Видео звонок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            min-height: 100vh;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            background: black;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            min-width: 120px;
        }
        button:hover {
            background-color: #45a049;
        }
        #shareLink {
            margin-top: 15px;
            text-align: center;
            word-wrap: break-word;
            width: 90%;
            max-width: 900px;
            font-size: 14px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        @media (max-width: 600px) {
            #videos {
                flex-direction: column;
                align-items: center;
            }
            video {
                max-width: 100%;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <button id="startButton">Позвонить</button>
        <button id="hangupButton" disabled>Завершить</button>
    </div>
    <div id="shareLink"></div>

    <script src="script.js"></script>
</body>
</html>
